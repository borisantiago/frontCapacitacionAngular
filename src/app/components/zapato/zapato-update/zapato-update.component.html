
<div class="border-bottom pt-5 mt-2 mb-3">

  </div>

  <div class="container">
    <ng-container *ngIf="zapato.zapCodigo != undefined">
      <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
        <div class="card box-shadow-sm">
            <div class="card-header">
                <h5 style="margin-bottom: 0px;">Actualizar <span style="color: #146D76;" ><b> {{zapato.zapCodigo}} </b></span> </h5>
            </div>
            <div class="card-body">
                  <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                          <div class="col-lg-12 form-group">	
                              <label for="">Titulo de zapato</label>
                              <input type="text" class="form-control" placeholder="Titulo de zapato" required name="zapNombre" [(ngModel)]="zapato.zapNombre">
                          </div>
                          
                          <div class="col-lg-4 form-group">	
                            <label for="">Stock:</label>
                            <input type="number" class="form-control" placeholder="Precio" required name="zapzapStock" [(ngModel)]="zapato.zapStock">
                          </div>
                          
                          <div class="col-lg-4 form-group">	
                              <label for="">Precio</label>
                              <input type="number" class="form-control" placeholder="Precio" required name="zapPrecio" [(ngModel)]="zapato.zapPrecio">
                          </div>
  
                          <div class="col-lg-4 form-group">	
                            <label for="">Color</label>
                            <input type="text" class="form-control" placeholder="Color" required name="zapColor" [(ngModel)]="zapato.zapColor">
                          </div>
                          
                          <div class="col-lg-4 form-group">	
                            <label for="">Modelo</label>
                            <input type="text" class="form-control" placeholder="Modelo" required name="zapModelo" [(ngModel)]="zapato.zapModelo">
                          </div> 

                        <div class="col-lg-4 form-group">	
                          <label for="">Genero</label>
                          <select class="form-control" [(ngModel)]="zapato.zapGenero">
                            <option [value]="zapato.zapGenero">{{zapato.zapGenero}}</option>
                            <option value="M" *ngIf="zapato.zapGenero == 'F'">M</option>
                            <option value="F" *ngIf="zapato.zapGenero == 'M'">F</option>

                          </select>
                        </div>
                        
                        <div class="col-lg-4 form-group">	
                          <label for="">Talla</label>
                          <input type="number" class="form-control" placeholder="Talla" required name="zapTalla" [(ngModel)]="zapato.zapTalla">
                      </div>
    
                        </div>
                    </div>
  
                    <div class="col-lg-4">
                      <div class="card">
                        <div class="card-body">
                          <div class="col-lg-12 mt-2">
                            <img src="assets/images/mercurial.png" width="100%" alt="Gallery thumbnail">
                          </div>
                        </div>
                      </div>
                      
                    </div>
              
  
                  </div>
            </div>
            <div class="card-footer">
                <button  class="btn btn-primary mr-3" type="submit">Actualizar producto</button>
                
                
                <a class="btn btn-warning" [routerLink]="['/zapato/',zapato.zapCodigo]" routerLinkActive="router-link-active" >Regresar</a>
            </div>
        </div> 
      </form>
    </ng-container>

    <ng-container *ngIf="zapato.zapNombre == undefined">
      <div class="card-body">
        <h3 class="text-center">No se encontró ningún producto</h3>
        <div class="row">
            <div class="col-3 mx-auto">
                <img src="assets/images/error.png" alt="" style="width: 90%;">
            </div>
        </div>
      </div>
    </ng-container>
  </div>
