
<div class="container">
    <div class="col-md-5" style="margin-right:auto; margin-left: auto;">
        <div class="card">
            <div class="card-body">
                Iniciar sesión
                <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Correo electrónico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="perEmail" [(ngModel)]="persona.perEmail" aria-describedby="emailHelp" placeholder="Ej: erika@gmail.com" required="">
                      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo electrónico con nadie.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="perPassword" [(ngModel)]="persona.perPassword" placeholder="********" required="">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary ">Iniciar Sesión</button>
                  </form>


            </div>

        </div>
        

    </div>
    <div class="col-md-5" style="margin-right:auto; margin-left: auto;">
      <div class="card">
        <a class="btn btn-block btn-outline-success mt-2" style="cursor: pointer;" [routerLink]="['/usuarios/registro']">registrarse</a>
      </div>
    </div >
    
</div>
